<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sales trend predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>

    <!-- Website Title -->
    <div class="container-bg">
        <h2 class='container-heading'><span class="heading_font">Sales prediction</span></h2>
        <div class='description'>
        </div>
    </div>

    <!-- Text Area -->
    <div class="container padding-zero content">
        <div class="row">
            <p class="label">
                Data downloaded from Bashas Prod , 2 stores having sales data for the months May, June, July
            </p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="image" src="{{ samplePath }}" alt="User Image" />

                <form class="form-horizontal form-sales" action="{{ url_for('predict') }}" method="POST">
                    <div class="form-group">
                        <label class="control-label form-label" for="email">Select the file</label>
                        <div >
                            <input autocomplete="off"  class="form-control" type="file" name="file" /><br>
                        </div>
                    </div>
                    <div class="col text-center">
                       <input type="submit" class="btn btn-primary" value="Predict">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img class="image" src="{{ linePlotPath }}" alt="User Image" />
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>
</body>

</html>
